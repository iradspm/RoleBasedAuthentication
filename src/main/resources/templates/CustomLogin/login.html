<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Already a user -Login Here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <style>
        body{
            margin: 5%;
        }
    </style>
</head>
<body>

<div class="border border-secondary p-3 rounded" style="max-width: 400px; margin: 0 auto;">
<!--    <div>-->
<!--        <img class="img-fluid" th:src="@{/images/login.jpg}" />-->
<!--    </div>-->
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto;">

        <div>
            <div th:if="${param.error}">
                <p class="text-danger">&nbsp;Wrong Email/Password combination</p>
<!--                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>-->
            </div>

            <div th:if="${param.logout}">
                <p class="text-warning">&nbsp;&nbsp;You have been logged out.</p>
            </div>
        </div>

        <div>
<!--            <p>Login</p>-->
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus/>
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me" />&nbsp;Remember Me &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/forgot_password}">Forgot Password</a>

            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>
</div>
</body>
</html>
